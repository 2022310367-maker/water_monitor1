<body>
<div class="header">
    <h1>Water Monitoring Dashboard</h1>
    <button class="logout-button" onclick="logout()">Logout</button>
</div>

<div class="dashboard-container">
    <p id="loadingMsg" style="text-align: center; color: #0b74c9; font-size: 1.2em;">Loading sensor data...</p>

    <div class="card-grid" id="dataCards">
        <div class="data-card">
            <h3>Water Level</h3>
            <div class="data-value" id="levelValue">--</div>
            <p class="status-msg" id="levelStatus">Status: Unknown</p>
        </div>
        <div class="data-card">
            <h3>pH Reading</h3>
            <div class="data-value" id="pHValue">--</div>
            <p class="status-msg" id="pHStatus">Status: Unknown</p>
        </div>
        <div class="data-card">
            <h3>Temperature (Â°C)</h3>
            <div class="data-value" id="tempValue">--</div>
            <p class="status-msg" id="tempStatus">Status: Unknown</p>
        </div>
    </div>
    
    <div class="logs-section">
        <h2>Recent Sensor Logs</h2>
        <table id="logTable">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Level</th>
                    <th>pH</th>
                    <th>Temp (Â°C)</th>
                    <th>Mode</th>
                </tr>
            </thead>
            <tbody id="logTableBody">
                </tbody>
        </table>
    </div>

</div>

<script>
    // ðŸ›‘ CHANGE THESE URLs! They must be the public addresses of your dedicated PHP server. ðŸ›‘
   // In dashboard.html:
        const API_BASE = "https://9jgsndej.infinityfree.com/backend/";
        const API_LATEST = API_BASE + "api_latest.php";
        const API_LOGS = API_BASE + "api_get_logs.php";
        const API_LOGOUT = API_BASE + "api_logout.php";

    // 1. Initial Check and Redirect if not logged in
    if (!AUTH_TOKEN) {
        window.location.href = 'index.html';
    }

    // 2. Main data fetching function
    async function fetchDashboardData() {
        document.getElementById('loadingMsg').style.display = 'block';
        
        if (!AUTH_TOKEN) return; // Should already be handled above

        try {
            // Fetch Latest Data (for cards)
            const latestResponse = await fetch(API_LATEST, {
                method: "GET",
                headers: { 
                    'Authorization': `Bearer ${AUTH_TOKEN}` // Send token for security
                }
            });
            const latestData = await latestResponse.json();

            // Fetch Log Data (for table)
            const logsResponse = await fetch(API_LOGS, {
                method: "GET",
                headers: { 
                    'Authorization': `Bearer ${AUTH_TOKEN}` 
                }
            });
            const logsData = await logsResponse.json();
            
            document.getElementById('loadingMsg').style.display = 'none';

            // Process and display data
            displayLatestData(latestData);
            displayLogs(logsData);

        } catch (err) {
            console.error("Failed to fetch dashboard data:", err);
            document.getElementById('loadingMsg').textContent = "Error loading data. Check server connection.";
        }
    }

    // 3. Function to display card data
    function displayLatestData(data) {
        if (data.status !== 'success' || !data.data) {
            document.getElementById('levelStatus').textContent = 'Error: No data received.';
            return;
        }
        
        const latest = data.data; // Assuming PHP returns { status: 'success', data: { level: '...', pH: '...' } }

        document.getElementById('levelValue').textContent = latest.water_level || '--';
        document.getElementById('pHValue').textContent = latest.ph_value || '--';
        document.getElementById('tempValue').textContent = latest.temperature || '--';
        
        document.getElementById('levelStatus').textContent = `Status: ${latest.level_status || 'OK'}`;
        document.getElementById('pHStatus').textContent = `Status: ${latest.ph_status || 'Normal'}`;
        document.getElementById('tempStatus').textContent = `Status: ${latest.temp_status || 'Stable'}`;
    }

    // 4. Function to display log table data
    function displayLogs(data) {
        const tbody = document.getElementById('logTableBody');
        tbody.innerHTML = ''; // Clear previous data

        if (data.status !== 'success' || !data.logs || data.logs.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" style="text-align: center;">No recent logs found.</td></tr>';
            return;
        }

        data.logs.forEach(log => {
            const row = tbody.insertRow();
            row.insertCell().textContent = log.timestamp;
            row.insertCell().textContent = log.level;
            row.insertCell().textContent = log.pH;
            row.insertCell().textContent = log.temperature;
            row.insertCell().textContent = log.mode;
        });
    }

    // 5. Logout function
    async function logout() {
        // 5a. Notify PHP backend to destroy the server session/token.
        try {
            await fetch(API_LOGOUT, {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${AUTH_TOKEN}`
                }
            });
        } catch (e) {
            console.warn("Could not reach logout API, client token cleared.");
        }
        
        // 5b. Clear client-side token and redirect.
        localStorage.removeItem('auth_token');
        window.location.href = 'index.html';
    }

    // Run the data fetch when the page loads
    fetchDashboardData();
</script>

</body>
